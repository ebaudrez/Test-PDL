name             = Test-PDL
author           = Edward Baudrez <ebaudrez@cpan.org>
license          = Perl_5
copyright_holder = Edward Baudrez
[Git::NextVersion]
first_version    = 0.02
[@Basic]
[AutoPrereqs]
skip = ^PDL::(Types|Core|Lite)$
skip = ^Test::PDL::Helper$
[Prereqs]
PDL              = 2.040 ; naming as ndarray
[PodWeaver]
[PkgVersion]
[NextRelease]
format           = %-9v %{yyyy-MM-dd}d
[ReadmeAnyFromPod]
type             = pod
filename         = README.pod
location         = root
[GithubMeta]
[Test::Compile]
[Test::CPAN::Changes]
[Test::ChangesHasContent]
[Test::Version]
[PodSyntaxTests]
[PodCoverageTests]
[Test::ReportPrereqs]
include          = File::Map
[Git::Check]
allow_dirty      = dist.ini
allow_dirty      = Changes
allow_dirty      = README.pod
[Git::Commit]
allow_dirty      = dist.ini
allow_dirty      = Changes
allow_dirty      = README.pod
[Git::Tag]
[Git::Push]
push_to          = origin

name             = Test-PDL
author           = Edward Baudrez <ebaudrez@cpan.org>
license          = Perl_5
copyright_holder = Edward Baudrez
[Git::NextVersion]
first_version    = 0.02
[@Basic]
[AutoPrereqs]
[PodWeaver]
[PkgVersion]
[NextRelease]
format           = %-9v %{yyyy-MM-dd}d
[GithubMeta]
[Test::Compile]
[Test::CPAN::Changes]
[Test::ChangesHasContent]
[Test::Version]
[PodSyntaxTests]
[PodCoverageTests]
[Git::CommitBuild]
branch           =
release_branch   = release
message          = Release of version %v (commit %h on branch %b)
[@Git]
